<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <script src="scripts/script.js"></script>
    </head>

    <body>
        <div class="game">
            <button id="rock" onclick="chooseWeapon(this.id)">rock</button>
            <button id="paper" onclick="chooseWeapon(this.id)">paper</button>
            <button id="scissors" onclick="chooseWeapon(this.id)">scissors</button>
            <h3 id="messageboard"></h3>
            <h1 id="scoreboard"></h1>
            <button id="restart" onclick="restart()">restart</button>
            <script>updateScoreboard()</script>
        </div>
    </body>
</html>
